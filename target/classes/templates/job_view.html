<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${job.title} + ' | CareerConnect'">Job Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="card-body">
            <h2 class="card-title mb-3" th:text="${job.title}"></h2>
            <h5 class="text-muted" th:text="${job.company}"></h5>
            <hr>

            <p><strong>Location:</strong> <span th:text="${job.location} ?: 'Not specified'"></span></p>
            <p><strong>Salary:</strong> <span th:text="${job.salary} ?: 'Not specified'"></span></p>
            <p><strong>Description:</strong></p>
            <p th:text="${job.description}"></p>

            <div class="mt-4">
                <a href="/jobs" class="btn btn-secondary me-2">‚Üê Back to Jobs</a>
                <a th:href="@{'/jobs/apply/' + ${job.id}}" class="btn btn-primary">Apply Now</a>

            </div>
        </div>
    </div>
</div>

</body>
</html>
