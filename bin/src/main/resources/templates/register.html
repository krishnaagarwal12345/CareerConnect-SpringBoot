<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
  </head>
  <body>
    <h2>Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
      <label>Name: <input type="text" th:field="*{name}"/></label><br/>
      <label>Email: <input type="email" th:field="*{email}"/></label><br/>
      <label>Password: <input type="password" th:field="*{password}"/></label><br/>
      <label>Role: 
        <select th:field="*{role}">
          <option value="ROLE_SEEKER">Job Seeker</option>
          <option value="ROLE_RECRUITER">Recruiter</option>
        </select>
      </label><br/>
      <button type="submit">Register</button>
      <p th:if="${error}" th:text="${error}"></p>
    </form>
  </body>
</html>
