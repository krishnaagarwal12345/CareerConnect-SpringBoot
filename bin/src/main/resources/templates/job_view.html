<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${job.title}">Job</title>
  </head>
  <body>
    <h2 th:text="${job.title}"></h2>
    <p><strong>Company:</strong> <span th:text="${job.company}"></span></p>
    <p><strong>Location:</strong> <span th:text="${job.location}"></span></p>
    <p th:text="${job.description}"></p>

    <form th:action="@{/jobs/apply/{id}(id=${job.id})}" method="post">
      <button type="submit">Apply</button>
    </form>
  </body>
</html>
