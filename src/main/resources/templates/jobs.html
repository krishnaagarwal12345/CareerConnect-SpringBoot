<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<head th:replace="~{fragments_header :: header}"></head>
<body class="bg-light">
<nav th:replace="~{FragmentNavbar :: navbar}"></nav>

<div class="container mt-5">
    <h1 class="mb-4 text-center">Available Jobs</h1>

    <form class="d-flex mb-4" method="get" action="/jobs">
        <input type="text" class="form-control me-2" name="q" placeholder="Search jobs..." th:value="${param.q}">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div th:if="${#lists.isEmpty(jobs)}" class="alert alert-warning text-center">
        No jobs available.
    </div>

    <div class="row row-cols-1 row-cols-md-2 g-4" th:each="job : ${jobs}">
        <div class="col">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h5 class="card-title" th:text="${job.title}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${job.company}"></h6>
                    <p class="card-text" th:text="${job.description}"></p>
                    <a th:href="@{/jobs/view/{id}(id=${job.id})}" class="btn btn-outline-primary btn-sm">View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{fragments_footer :: footer}"></footer>
</body>
</html>
