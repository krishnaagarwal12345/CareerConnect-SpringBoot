<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CareerConnect | Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="login-container">
    <h1>Create an Account</h1>

    <!-- Error message -->
    <p th:if="${error}" th:text="${error}" style="color:red;"></p>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" th:field="*{password}" placeholder="Enter your password" required>
        </div>

        <button type="submit">Register</button>

        <p class="note">Already have an account? <a th:href="@{/login}">Login here</a></p>
    </form>
</div>

</body>
</html>
