<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Create Job</title>
  </head>
  <body>
    <h2>Create Job</h2>
    <form th:action="@{/jobs/create}" method="post" th:object="${job}">
      <label>Title: <input type="text" th:field="*{title}"/></label><br/>
      <label>Company: <input type="text" th:field="*{company}"/></label><br/>
      <label>Location: <input type="text" th:field="*{location}"/></label><br/>
      <label>Skills: <input type="text" th:field="*{skills}"/></label><br/>
      <label>Salary: <input type="number" th:field="*{salary}" step="0.01"/></label><br/>
      <label>Description:<br/><textarea th:field="*{description}"></textarea></label><br/>
      <button type="submit">Post Job</button>
    </form>
  </body>
</html>
